<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<style>
  .a1{
    color:coral
  }
  .a2{
    font-size: large;
  }
  .a3{
    text-align: center;
  }
</style>
<body>
<div id="app">
  <p>{{msg}}</p>
  <p class="a3" :class="{a1:isa1,a2:isa2}">你是猪头</p>
  <button @click="btn">改变颜色</button>
</div>
<script>
  const vm=new Vue({
    el:'#app',
    data:{
      msg:'爱你',
      isa1:true,
      isa2:true
    },
  methods:{
      btn(){
        this.isa1 =! this.isa1;
      }
  }
  })
</script>
</body>
</html>
